  <body>
    <div class="nav-container header">
      <div class="nav-menu">
        <a href="about.html">
          <div class="nav-menu-item">About</div>
        </a>
        <a href="contact.html">
          <div class="nav-menu-item">Contact</div>
        </a>
        <a href="courses.html">
          <div class="nav-menu-item">Courses</div>
        </a>
      </div>
      <a href="index.html" class="header-logo-container"
        ><img src="assets/logo_transparent.svg" class="logo" id="header-logo" alt="rcpope.net website logo"
      /></a>
      <div class="mobile-text">My Course History</div>
      <div class="nav-menu nav-menu-right">
        <a href="assets/Ryan_Pope_Resume.pdf" aria-label="Open Resume PDF">
          <div class="nav-menu-item">CV/Resume</div>
        </a>
      </div>
    </div>
    <div id="typed-strings-courses">
      <p>My Course History</p>
    </div>
    <div class="courses-content">
      <div class="courses-menu">
        <span class="courses-header">
          <span id="typedCourses"></span>
          <span>
            <a class="small-button-link" href="https://api.rcpope.net/courses" target="_blank">
              <span class="small-button"> <i class="fas fa-external-link-alt"></i> View as JSON </span>
            </a>
          </span>
        </span>

        <div class="loading-icon-container">
          <div class="dot-pulse"></div>
        </div>
        <div class="filter-list">
          <div class="filter-group filter-group--class" data-selected="0">
            <div class="filter-group-header">Filter by Course Category</div>
          </div>
          <div class="filter-group filter-group--lang" data-selected="0">
            <div class="filter-group-header">Filter by Language</div>
          </div>
        </div>
      </div>

      <div class="courses-list" id="main-course-list" data-contains="0">
        <div class="loading-icon-container">
          <div class="dot-pulse"></div>
        </div>
        <div class="results-placeholder">
          <div class="results-placeholder-text">
            <div class="results-placeholder-header">
              <i class="fas fa-ghost placeholder-icon"></i> <br />
              Boo! There's nothing here.
            </div>
            <div>Try selecting a filter from the menu on the left.</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let maxArrayPos = 0;
      var typedCourses = new Typed("#typedCourses", {
        stringsElement: "#typed-strings-courses",
        typeSpeed: 40,
        showCursor: false,
      });
    </script>

    <a class="source-link" href="http://github.com/popestr/rcpope-net/blob/master/public/courses.html" target="_blank">

    </a>
